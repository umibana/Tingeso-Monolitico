<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<div class="p-8">
<div>
    <h1 class=" text-2xl text-bold text-white"> Resumen de usuario:</h1>
    <p class="whitespace-pre-line" th:text="${summary}"></p>
</div>
    <div class=" flex flex-col">
<div class="m-4 p-4 gap-8 border-solid border-2 border-sky-500 rounded-lg flex flex-auto" th:each="installment : ${installments}">
    <p th:text="${installment.getAmount() * ((100.0 - user.getDiscount() - discountScore)/100)} "></p>
    <p th:text="${installment.getDate()}"></p>
    <p th:text="${installment.isPaid() ? 'Pagada' : 'Por pagar'}"></p>

    <form class="border-solid border-2 border-slate-300 " th:action="@{/togglePaidStatus}" th:method="post">
        <input type="hidden" name="id" th:value="${installment.getId()}">
        <input type="submit" value="Cambiar estado de pago">
    </form>
    </div>
</div>
    </div>

</div>
</body>
</html>
