<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<div class="p-8">
  <div>
    <h1 class=" text-2xl text-bold text-white">Usuarios:</h1>
  </div>
  <div >
    <div class="m-4 p-4 gap-4 border-solid border-2 border-sky-500 rounded-lg flex flex-auto" th:each="user : ${users}">
      <p th:text="${user.getName()}"></p>
      <p th:text="${user.getSurname()}"></p>
      <p th:text="${user.getRut()}"></p>
      <p th:text="${user.getBirthdate()}"></p>
      <p>Cuotas: </p>
      <p th:text="${user.getInstallments().size()}"></p>
      <p>Matriculado?: </p>
      <p th:text="${user.isEnrollStatus() == true ? 'Si' : 'No'}"></p>
      <p>Credito?: </p>
      <p th:text="${user.isUsingCredit() == true ? 'Si' : 'No'}"></p>
    </div>
  </div>
</div>
</body>
</html>
