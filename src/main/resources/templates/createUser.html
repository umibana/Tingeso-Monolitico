<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<h1 class="text-3xl font-bold underline"> Crear usuario </h1>

<form method="post" th:action="@{/users}">
    <input type="text" id="name" name="name" placeholder="Nombre">
    <input type="text" id="surname" name="surname" placeholder="Apellidos">
    <input type="text" id="rut" name="rut" placeholder="RUT:1.234.456-0">
    <input type="date" id="birthdate" name="birthdate" placeholder="Fecha de nacimiento">
    <select id="schoolType" name="schoolType">
        <option value="MUNICIPAL">Municipal</option>
        <option value="SUBVENCIONADO">Subvencionado</option>
        <option value="PRIVADO">Privado</option>
    </select>
    <input type="number" id="graduationYear" name="graduationYear" placeholder="Año de graduación">
    <p>Matricula pagada?</p>
    <input type="checkbox" id="enrollStatus" name="enrollStatus" placeholder="Estado de matrícula">
    <p>Paga con credito?</p>
    <input type="checkbox" id="usingCredit" name="usingCredit" placeholder="Paga con crédito?">
    <button type="submit">Create User</button>
</form>

</body>
</html>
